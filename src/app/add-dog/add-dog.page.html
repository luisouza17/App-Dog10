<ion-header>
  <ion-toolbar>
    <ion-title>Adicione o seu hotdog!</ion-title>
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="padding">
      <form #form='ngForm' (ngSubmit)='cadastrar(form)'>
          <ion-item>
            <ion-label position='floating'>Nome do Hot Dog:</ion-label>
            <ion-input name='nome' ngModel></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Preço:</ion-label>
            <ion-input name='preco' ngModel></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Descrição:</ion-label>
            <ion-input name='descricao' ngModel></ion-input>
          </ion-item>
            <ion-button expand='block' type='submit' color='danger'>Salvar</ion-button>
        </form>
  </div>

</ion-content>
