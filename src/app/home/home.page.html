<ion-header>
  <ion-toolbar>
    <ion-title>
      Bem-vindo ao Dog 10 ! 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let hot of hotdogList">
    <ion-card>
      <ion-img src={{hot.image}}></ion-img>
      <ion-card-header>
        <ion-card-subtitle color="danger">{{hot.price}}</ion-card-subtitle>
        <ion-card-title>{{hot.title}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{hot.description}}
      </ion-card-content>
      <ion-button (click)="detalhes(hot.title,hot.price,hot.image)" color="danger" expand="block">
          <ion-icon slot='start' name="card"></ion-icon>
          Comprar
        </ion-button>
    </ion-card>
    <br><br>
  </div>
</ion-content>
